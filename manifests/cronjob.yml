apiVersion: batch/v1
kind: CronJob
metadata:
  name: lululemon-stockchecker-cron
spec:
  # Cronjob will run every hour to check for product availability.
    schedule: '*/3 * * * *' # '@hourly' -- TODO: Replace after testing over
  # Keep all jobs from the last 24 hours
  successfulJobsHistoryLimit: 24
  failedJobsHistoryLimit: 24
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: lululemon-stockchecker
            image: quay.io/cguertin14/lululemon-stockchecker
            env:
            # - name: LULULEMON_URI
            #   value: https://some-lululemon-product.com # TODO: change this value ;)
            # Warning: You need to define this secret in your config.
            - name: SLACK_WEBHOOK_URI
              valueFrom:
                secretKeyRef:
                  key: SLACK_WEBHOOK_URI
                  name: slack-webhook-uri
            resources:
              limits:
                cpu: 250m
                memory: 128Mi
              requests:
                cpu: 125m
                memory: 64Mi
          restartPolicy: OnFailure
