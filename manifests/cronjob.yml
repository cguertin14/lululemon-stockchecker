apiVersion: batch/v1
kind: CronJob
metadata:
  name: k3supdater-cron
spec:
  # Cronjob will run every hour to check for product availability.
  schedule: '@hourly'
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 7
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: k3supdater
            image: quay.io/cguertin14/lululemon-stockchecker
            env:
            - name: LULULEMON_URI
              value: https://some-lululemon-product.com # TODO: change this value ;)
            # Warning: You need to define this secret in your config.
            - name: SLACK_WEBHOOK_URI
              valueFrom:
                secretKeyRef:
                  key: SLACK_WEBHOOK_URI
                  name: slack-webhook-uri
            resources:
              limits:
                cpu: 100m
                memory: 64Mi
              requests:
                cpu: 50m
                memory: 32Mi
          restartPolicy: OnFailure
